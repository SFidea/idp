<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新建项目-项目协作管理平台</title>
<meta name="keywords" content="关键字" /> 
<meta name="description" content="描述" /> 
<link href="../Public/css/style.css" rel="stylesheet" type="text/css" ignoreapd="1" />
</head>

<body>
<include file="Public:header" />
<div id="b" role="main">
	<div class="w">
		<!--新建设计版-->
		<div class="m m3" role="region">
			<div class="h">
				<h1>新建项目</h1>
			</div>
			<div class="b">
				<form action="{:U('Projects/insert')}" method="post">
					<fieldset>
						<legend><span class="vh">新建设计板</span></legend>
						<div class="br1">
							<label for="title">名称</label>
						</div>
						<div class="br2">
							<input class="text" name="title" />
						</div>
						<div class="br3">
							<label for="invite">邀请</label><span class="s1">（你可以通过邮件邀请他人参与项目）</span>
						</div>
						<div class="br4">
							<textarea class="text" name="invite" placeholder="alex@126.com,allen@126.com"></textarea>
						</div>
						<div class="br5">可以一次邀请多人，多个邮箱地址之间用英文“,”逗号隔开</div>
						<div class="br6">
                        <input type="hidden" name="creator" value="{$Think.session.authId}" />
							<button type="submit" class="btn btn1">提交</button>
							<a href="{:U('Projects/index')}" class="a1">&lt;返回设计板列表</a>
						</div>
						
					</fieldset>
				</form>
			</div>
		</div>
		<!--新建设计版-->
    </div>
</div>
</body>
</html>
