<script>
$(function(){
	//侧边栏点击
	$('.m8 .i13').toggle(function(){
		$('.m8').animate({'width':200},300);
		$(this).addClass('active');
		$('.m8 .b').show();
	},function(){
		$('.m8').animate({'width':0},300);
		$(this).removeClass('active');
		$('.m8 .b').hide();
	})
	//项目名点击修改
	$('.click1').click(function(){
		label=$(this).find('label');
		input=$(this).find('input');
		var label_text=label.text();
		input.val(label_text);
		label.hide();
		input.select().show();
	})
	$('.click1 input').blur(function(){
		input_val=input.val();
		label.text(input_val);
		label.show();
		input.hide();
	})
	
})
</script>
