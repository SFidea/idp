<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册-项目协作管理平台</title>
<meta name="keywords" content="关键字" /> 
<meta name="description" content="描述" /> 
<link href="../Public/css/style.css" rel="stylesheet" type="text/css" ignoreapd="1" />
<script src="../Public/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="../Public/js/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="utf-8"></script>
<script src="../Public/js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
<script>
jQuery(document).ready(function(){
	jQuery("#regForm").validationEngine();
});
</script>
</head>

<body>
<div id="b" role="main">
	<div class="w">
		<!--注册-->
		<div class="m m2 ma" role="region">
			<div class="b">
				<div class="br1">项目协作管理平台</div>
				<div class="br2">
					<h1>创建新账号</h1>
				</div>
				<form action="{:U('Public/create')}" method="post" role="region" id="regForm">
					<!--<fieldset>
						<legend>团队信息</legend>
						<div class="br3">
							<input class="validate[required] text" type="text" name="title" placeholder="团队名称" />
							<p class="error"><i class="i i1"></i>快给团队起个响当当的名称吧！</p>
						</div>
					</fieldset>-->
					<fieldset>
						<!--<legend>个人信息</legend>-->
						<div class="br4">
                          <input class="validate[required] text" type="text" name="account" placeholder="帐号" />
                          <p>仅支持英文字母开头，支持字母数字组合，最短5个字符</p>
                        </div>
						<div class="br5">
							<input class="validate[required,custom[email]] text" type="email" name="email" placeholder="邮箱" />
							<!--<p class="error"><i class="i i1"></i>邮箱地址格式华丽丽地错了哦！</p>-->
							<p>邮箱为登陆账号哦，我们也绝对不会告诉他人。</p>
						</div>
						<div class="br6"><input class="validate[required,minSize[6]] text" type="password" name="password" placeholder="密码" /></div>
					</fieldset>
					<!--<div class="br7">点击“创建团队”表示您已经同意<a href="#" class="a1">《项目协作管理平台的服务条款》</a></div>-->
					<div class="br8">
						<button type="submit" class="btn btn1">创建团队</button>
						<a href="#" class="a2"> &lt;返回首页</a>
					</div>
				</form>
			</div>
		</div>
		<!--注册-->
    </div>
</div>
</body>
</html>
